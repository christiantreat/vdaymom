<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Mom!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #8B0000;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .glitter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }

        .glitter {
            position: absolute;
            pointer-events: none;
            background: transparent;
            animation: sparkle 1s linear forwards;
        }

        .glitter::before, .glitter::after {
            content: '‚ú¶';
            position: absolute;
            animation: spin 1s linear infinite;
        }

        .glitter::before {
            color: #FFD700;
        }

        .glitter::after {
            color: #FFF;
            animation-delay: -0.5s;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .card {
            position: relative;
            text-align: center;
            padding: 3.5rem;
            width: 85vw;
            max-width: 400px;
            border-radius: 15px;
            background: #FFF5F5;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        /* Previous styles remain the same */
        .lace-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 2px solid #8B0000;
            border-radius: 15px;
        }

        .lace-border::before {
            content: '‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #8B0000;
            font-size: 14px;
            white-space: nowrap;
            letter-spacing: 2px;
        }

        .lace-border::after {
            content: '‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶ ‚ù¶';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #8B0000;
            font-size: 14px;
            white-space: nowrap;
            letter-spacing: 2px;
        }

        .message {
            font-family: 'Playfair Display', serif;
            color: #8B0000;
            text-shadow: 1px 1px 2px rgba(139, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
            margin: 0.5rem 0;
            letter-spacing: 0.5px;
        }

        .ascii-heart {
            position: absolute;
            color: #8B0000;
            font-size: 24px;
            opacity: 0;
            animation: heartFloat var(--float-duration) linear infinite;
            animation-delay: var(--float-delay);
            left: var(--float-x);
            transform-origin: center;
        }

        /* Previous animations remain the same */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(1deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .side-border-left, .side-border-right {
            position: absolute;
            top: 30px;
            bottom: 30px;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            color: #8B0000;
            font-size: 14px;
        }

        .side-border-left {
            left: 10px;
        }

        .side-border-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    <div class="glitter-container" id="glitter"></div>
    <div class="card">
        <div class="lace-border"></div>
        <div class="side-border-left">‚ù¶<br>‚ù¶<br>‚ù¶<br>‚ù¶<br>‚ù¶</div>
        <div class="side-border-right">‚ù¶<br>‚ù¶<br>‚ù¶<br>‚ù¶<br>‚ù¶</div>
        <h1 class="message text-4xl">Happy Valentine's Day</h1>
        <h2 class="message text-6xl">Mom!</h2>
        <p class="message text-3xl">I Love You</p>
    </div>

    <script>
        const heartSymbols = [
            '‚ô•', '‚ô°', '‚ù§', '‚ù•', '‚ù£', '‚ù¶', '‚ùß',
            'üíó', 'üíì', 'üíï', 'üíñ', 'üíò', 'üíù', 'üíû', 'üíü'
        ];

        const glitterSymbols = ['‚ú¶', '‚úß', '‚ú≠', '‚úÆ', '‚úØ', '‚ú∞'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('ascii-heart');
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            
            const xPos = Math.random() * 100;
            const duration = 4 + Math.random() * 4;
            const delay = Math.random() * 2;
            
            heart.style.setProperty('--float-x', `${xPos}vw`);
            heart.style.setProperty('--float-duration', `${duration}s`);
            heart.style.setProperty('--float-delay', `-${delay}s`);
            
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }

        function createGlitter(x, y) {
            const glitterCount = 6;
            for (let i = 0; i < glitterCount; i++) {
                const glitter = document.createElement('div');
                glitter.classList.add('glitter');
                
                // Random position within a small radius of the touch point
                const angle = (Math.PI * 2 * i) / glitterCount;
                const radius = Math.random() * 30;
                const offsetX = Math.cos(angle) * radius;
                const offsetY = Math.sin(angle) * radius;
                
                glitter.style.left = (x + offsetX) + 'px';
                glitter.style.top = (y + offsetY) + 'px';
                glitter.style.fontSize = (12 + Math.random() * 8) + 'px';
                
                document.getElementById('glitter').appendChild(glitter);

                setTimeout(() => {
                    glitter.remove();
                }, 1000);
            }
        }

        // Handle both mouse and touch events
        function handleInteraction(e) {
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            createGlitter(x, y);
        }

        // Event listeners for mouse and touch
        document.addEventListener('mousemove', handleInteraction);
        document.addEventListener('touchmove', handleInteraction);
        document.addEventListener('touchstart', handleInteraction);

        // Create initial hearts
        for (let i = 0; i < 20; i++) {
            createHeart();
        }

        // Continue creating hearts
        setInterval(createHeart, 300);
    </script>
</body>
</html>
